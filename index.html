<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Verificação de CNPJ</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Verificação de CNPJ</h1>
        <form id="cnpj-form" class="mt-4">
            <div class="form-group">
                <label for="cnpj">Digite o CNPJ:</label>
                <input type="text" class="form-control" id="cnpj" placeholder="Ex: 12.345.678/0001-95" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Verificar</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
